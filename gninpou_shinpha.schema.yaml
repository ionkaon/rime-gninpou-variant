# Rime schema
# encoding: utf-8

schema:
  schema_id: gninpou_shinpha
  name: 寧波話（新派）
  version: "0.1.2"
  author:
    - Shin Zoqchiuq <shinzoqchiuq@outlook.com>
  description: |
    採用學堂式吳語拼音（不兼容協會式）
    老三區新派口音
    https://www.wugniu.com/
    https://github.com/ionkaon/rime-gninpou-variant/
  dependencies:
    - luna_pinyin
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin # 自定義tag luna_pinyin
    - affix_segmentor@stroke      # 自定義tag stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator              # 主翻譯器
    - script_translator@luna_pinyin  # 用於反查的luna_pinyin翻譯器
    - table_translator@stroke        # 用於反查的stroke翻譯器
    - table_translator@custom_phrase # 用戶短語
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup # 反查濾鏡

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/
    # 還原城區音系
    - xform/(\w*)-(\w*)/$1/

    # io韻消失
    - erase/(^|c|j|gn|kn|[csz]h)(y|i)o$/

    # 胡 ≈ 符
    - derive/wu$/vu/
    - derive/vu$/wu/
    # 卵 ≈ 漏
    - xform/loe/leu/

    # 新派

    # 且 = 采
    - xform/c(h)?ie$/ts$1e/
    - xform/jie$/dze/
    - xform/(?<=[sz])hie$/e/
    - xform/^ye$/ghe/
    # 降 = 壯
    - xform/ciaon/tsaon/
    # 穿 ≈ 秋
    - derive/ts(h)?oe$/c$1ieu/
    - derive/dzoe$/jieu/
    - derive/^(s|z)oe$/$1hieu/
    # 掛 = 架
    - xform/(kh?)uo/$1o/
    # 話 = 夏
    - xform/wo/gho/
    - xform/^(h)?uo/$1o/
    # 官 = 孤
    - xform/(?<![iy])un/u/
    # 春 = 充，出 = 促
    - xform/(?<=[szh])(yu|oe)(?=[nqh])/o/
    # 允 = 用，缺 = 喫
    - xform/(^y|i)u(?=[nqh])/$1o/
    # 削 = 吸
    - xform/ia(?=q|h)/i/
    - xform/ya(?=q|h)/yi/

    # 清鼻邊音
    - derive/([mnl])h/$1/
    - derive/kn/gn/
    - derive/nk/ng/
    # 容錯 gn(ny) => n kn => nh
    - derive/(gn|ny)i/ni/
    - derive/kni/nhi/
    - derive/ny(?=[aoue])/ni/
    # 簡拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([pmtnlszckg]h|[kg]n|n[kg]|tsh?|dz).+$/$1/
    # 容錯 au => ao
    - derive/au/ao/
    # c組聲母後自動加i
    - derive/^(c|j|gn|kn|[csz]h)i(?=[aoue])/$1/
    # 容錯 介音、主元音順序調換
    - derive/^(.+)([iu])([aeou])([euonqh])$/$1$3$2$4/
    # 容錯 oe => eo
    - derive/oe/eo/
    # 容錯 ao => oa
    - derive/ao/oa/
    # 容錯 ae => ea
    - derive/ae/ea/

# 主翻譯器 寧波吳拼
translator:
  dictionary: wugniu_gninpou # 調取詞典wugniu_gninpou
  prism: gninpou_shinpha      # 根據拼寫運算生成棱鏡文件gninpou_shinpha
  spelling_hints: 5          # 標註拼音
  comment_format:
    # 新派音系
    - xform/(\w*)-(\w*)/$1/
    - xform/(\b|c|j|gn|kn|[csz]h)(y|i)o\b//
    - xform/loe/leu/
    - xform/c(h)?ie\b/ts$1e/
    - xform/jie\b/dze/
    - xform/(?<=[sz])hie\b/e/
    - xform/\bye\b/ghe/
    - xform/ciaon/tsaon/
    - xform/(kh?)uo/$1o/
    - xform/wo/gho/
    - xform/\b(h)?uo/$1o/
    - xform/(?<![iy])un/u/
    - xform/(?<=[szh])(yu|oe)(?=[nqh])/o/
    - xform/(\by|i)u(?=[nqh])/$1o/
    - xform/ia(?=q|h)/i/
    - xform/ya(?=q|h)/yi/

# 副翻譯器1 朙月拼音
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin # 調取詞典luna_pinyin
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔反查〕          # 輸入前提示〔反查〕
  closing_tips: 〔吳語（寧波）〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 副翻譯器2 五筆畫
stroke:
  tag: stroke
  dictionary: stroke      # 調取詞典stroke
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔反查〕          # 輸入前提示〔反查〕
  closing_tips: 〔吳語（寧波）〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

# 副翻譯器3 用戶短語
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase # 用戶詞典名
  db_class: stabledb       # 詞典類型爲只讀格式
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

# 反查濾鏡
reverse_lookup:
  tags: [luna_pinyin, stroke] # 掛在翻譯器luna_pinyin和stroke上
  overwrite_comment: true     # 覆蓋其他提示
  dictionary: wugniu_gninpou  # 反查所得爲寧波吳拼
  comment_format:
    __include: translator/comment_format

punctuator:
  import_preset: symbols # 句讀處理器，統一從外部導入

key_binder:
  import_preset: default # 快捷鍵，統一從外部導入

recognizer:
  import_preset: default # 特殊規則輸入碼，統一從外部導入
  patterns:
    punct: "^/([0-9]|10|[A-Za-z]+)$" # 按 / 輸入符號
    luna_pinyin: "`[hspnz]*[aeiouv][a-z]*'?$|`[a-gi-moqrt-y][a-z]*'?$"
    stroke: "`[hspnz]+'?$"
